    .container {

    .orbit {
      margin: 100px auto;
      border: 1px solid #ccc;
      transform-style: preserve-3d;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      animation: orbit-rotate 20s linear infinite;
      position: relative;
    }


    .planet {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      position: absolute;
    }

    .planet>span {
      color: #999;
      width: 50px;
      font-size: 12px;
      position: absolute;
      left: 35px;
      top: 20px;
      background-color: #fff;
      border-radius: 2px;
      padding-left: 5px;
    }

    .planet>span::before {
      position: absolute;
      top: 3px;
      left: -10px;
      width: 0;
      height: 0;
      content: '';
      border: 5px solid transparent;
      border-right-color: #fff;
    }

    .orbit .planet:first-child {
      top: calc(50% - 25px);
      left: -25px;
      background: url('https://res-static3.huaweicloud.com/etc/clientlibs/cloudbu-site/clientlib-product-v5/images/productBase-ball1.png') left top/cover no-repeat;
      animation: planet1-self-rotate 20s linear infinite;
    }

    .orbit .planet:nth-child(2) {
      top: -25px;
      left: calc(50% - 25px);
      background: url('https://res-static3.huaweicloud.com/etc/clientlibs/cloudbu-site/clientlib-product-v5/images/productBase-ball2.png') left top/cover no-repeat;
      animation: planet2-self-rotate 20s linear infinite;
    }

    .orbit .planet:nth-child(3) {
      top: calc(50% - 25px);

      animation: planet3-self-rotate 20s linear infinite;
    }

    .orbit .planet:nth-child(4) {
      left: calc(50% - 25px);
      bottom: -25px;
      animation: planet4-self-rotate 20s linear infinite;
      background: url('https://res-static3.huaweicloud.com/etc/clientlibs/cloudbu-site/clientlib-product-v5/images/productBase-ball4.png') left top/cover no-repeat;
    }

    @keyframes orbit-rotate {
      0% {
        transform: rotateX(70deg) rotateZ(0deg);
      }

      100% {
        transform: rotateX(70deg) rotateZ(360deg);
      }
    }

    @keyframes planet1-self-rotate {
      0% {
        transform: rotateZ(0deg) rotateX(-70deg) scale(1);
      }

      25% {

<script>
var upload = document.getElementById('upload'),
    preview = document.getElementById('preview'),
    surebtn = document.getElementById('surebtn'),
    imgurl = '';
 
upload.addEventListener('change',handleFile,false);
surebtn.addEventListener('click',upLoadFile,false);
 
function handleFile(){
    window.URL = window.URL || window.webkitURL;
    var sUserAgent= navigator.userAgent.toLowerCase();
    var selected_file = upload.files[0];
 
    if(sUserAgent.match(/android/i) == "android"){
        var img = new Image();
        img.src = window.URL.createObjectURL(selected_file);
        preview.innerHTML = '';
        preview.appendChild(img);
 
 
        var reader = new FileReader();
        reader.onload = function(e) { imgurl = e.target.result; };
        reader.readAsDataURL(selected_file);
 
    }else{
 
        //判断文件类型是否为图片
        var imageType = /image.*/;
 
        if (!selected_file.type.match(imageType)) {
            return false;
        }
 
        var img = document.createElement('img');
        img.file = selected_file;
        preview.innerHTML = '';
        preview.appendChild(img);
 
        img.onload = function(){
            imgurl = img.src;
        }
 
        var reader = new FileReader();
        reader.onload = function(e) { img.src = e.target.result; };
        reader.readAsDataURL(selected_file);
    }
}
 
function upLoadFile(){
    var start = imgurl.indexOf(',')+1;
    dataurl = imgurl.substr(start);
 
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.open('post','todo.php',true);
    xmlhttp.setRequestHeader('Content-Type','application/x-www-form-urlencoded;charset=utf-8');
    xmlhttp.setRequestHeader('X_Requested-With','XMLHttpRequest');
    xmlhttp.send('dataurl='+encodeURIComponent(dataurl));
 
    xmlhttp.onreadystatechange=function(){
        if (xmlhttp.readyState==4 && xmlhttp.status==200){
            console.log(xmlhttp.responseText)
        }
    }
}
</script>
